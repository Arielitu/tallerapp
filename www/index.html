<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Puntos de Interés</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /> 
</head>

<body>
	<style type="text/css">
		.no-styled-anchor,
		.no-styled-anchor:hover,
		.no-styled-anchor:visited,
		.no-styled-anchor:active {
		   color: black;
	 	   text-decoration: none;
		}
	</style>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header text-center" style="color: white">
	      <h2>Puntos de Interés</h2>
	    </div>
	  </div><!-- /.container-fluid -->
	</nav>

	<div id="contenido" class="container-fluid"></div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">

    	document.addEventListener('deviceready', function(){

    		var url ="http://localhost/taller/web/app_dev.php/api/puntos-interes";

	        $.getJSON(url)
	         .done(function(data){
	            $.each(data, function(i, field){
	                var txt = "";

	                txt += "<article id="+field.id+"><a class='no-styled-anchor' href='/articulo-detalle.html?id="+field.id+"'><div class='panel panel-info'><div class='panel-heading'><h3 class='panel-title'></h3>"+field.nombre+"</h3></div><div class='panel-body'><div class='media'><div class='media-left'> <img class='media-object' src='"+field['url-imagen']+"' alt='...'' width='80'></div><div class='media-body'>"+field.descripcion+"</div></div></div></div></div></a></article>";

                    if(txt != ""){
                        $("#contenido").append(txt);
                    }
            		});
            });
    	}, false);
    </script>
</body>

</html>
