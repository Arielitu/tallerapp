<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Detalle punto de interés</title>

    <!-- Materialize 
    –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––-->
    <link rel="stylesheet" type="text/css" href="css/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />

</head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <ul class="left">
                    <li><a href="index.html"><i class="material-icons">navigate_before</i></a></li>
                </ul>
                <a href="#" class="brand-logo center">Detalles</a>
            </div>
        </nav>
        <div id="contenido" class="container-fluid"></div>

        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>

    <script type="text/javascript">
        $(document).ready(function() {

            var url = window.baseURL + "/api/puntos-interes/" + window.location.search.split('=')[1];

            $.getJSON(url, function(data) {
                jsonObj = data;
            })
                .success(function() {
                    var articulo = "";
                    
                    articulo += 
                        "<article>" + 
                            "<div class='row'>" + 
                                "<div class='col s12 m6'>" + 
                                    "<div class='card z-depth-3'>" + 
                                        "<div class='card-image'>" + 
                                            "<img src='" + jsonObj.urlImagen + "' class='activator'>" + 
                                            "<span class='card-title activator'>" + jsonObj.nombre + "</span>" + 
                                        "</div>" + 

                                        "<div class='card-content'>" + 
                                            "<p class='activator'>" + jsonObj.descripcion + "</p>" + 
                                        "</div>" + 
                                    
                                        "<div class='card-reveal'>" + 
                                            "<span class='card-title grey-text text-darken-4'>" + 
                                                "<i class='material-icons right'>close</i>" + 
                                            "</span>" + 
                                            "<p><b>Dirección: </b>" + jsonObj.direccion + ".</p>" +
                                            "<p><b>Latitud: </b>" + jsonObj.latitud + ".</p>" + 
                                            "<p><b>Longitud: </b>" + jsonObj.longitud + ".</p>" +                                        
                                        "</div>" + 
                                    "</div>" + 
                                "</div>" + 
                            "</div>"+         
                        "</article>";                      

                    $("#contenido").append(articulo);
            });
        });
    </script>
</html>
